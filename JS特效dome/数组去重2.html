<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			Array.prototype.reorder=function(){
				this.sort();
				var res=[this[0]];
				for(var i=1;i<this.length;i++){
					if(this[i]!=res[res.length-1]){
						res.push(this[i]);
					}
				}
				return res;
			};
			var arr=[1,3,2,1,3,5,4,1]
			alert(arr.reorder());
			document.write(arr.reorder());
		</script>
	</head>
	<body>
	</body>
</html>
