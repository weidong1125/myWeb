<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{
	font-size:12px;
	font-family:"微软雅黑";
	color:#333;}
span{
	display:none;
	width:22px;
	padding-left:10px;
	margin-left:2px;
	color:#fff;}
div#yzerror{
	display:none;
	color:#f00;}
input#pwd{
	width:232px;}
</style>
<script type="text/javascript">
window.onload=function(){
	var $=function(id){return document.getElementById(id)};
	var pwd=$("pwd");
			var yz=$("yz");
			var yzerror=$("yzerror");
			var ruo=$("ruo");
			var zhong=$("zhong");
			var qiang=$("qiang");
			var regStr=/[A-Za-z]/;
			var regNum=/[0-9]/;
			var fStrNum=/\W/;
			pwd.onkeyup=function(){
				if(pwd.value.length<=16){
					yz.style.display="block";
					yzerror.style.display="none";
					
				 if((pwd.value.length>=6 && regStr.test(pwd.value)) || (pwd.value.length>=6 && regNum.test(pwd.value)) || (pwd.value.length>=6 && fStrNum.test(pwd.value))){
					 ruo.style.cssText="display:inline-block;background:#f00;";
					 ruo.innerHTML="弱";
					 zhong.style.display="none";
					 qiang.style.display="none";
					 }else if(pwd.value.length<6){
						ruo.style.display="none";
						zhong.style.display="none";
						qiang.style.display="none";
						 }
				 if(pwd.value.length>=6 && regStr.test(pwd.value) && regNum.test(pwd.value)){
					 ruo.style.cssText="display:inline-block;background:#fc0;";
					 ruo.innerHTML="&nbsp;";
					 zhong.style.cssText="display:inline-block;background:#fc0;";
					 zhong.innerHTML="中";
					 qiang.style.dispaly="none";
					 }
				
				if(pwd.value.length>=6 && regStr.test(pwd.value) && regNum.test(pwd.value) && fStrNum.test(pwd.value)){
					 ruo.style.cssText="display:inline-block;background:#090;";
					 ruo.innerHTML="&nbsp;";
					 zhong.style.cssText="display:inline-block;background:#090;";
					 zhong.innerHTML="&nbsp;";
					 qiang.style.cssText="display:inline-block;background:#090;";
					 qiang.innerHTML="强";
					}else if((pwd.value.length>=6 && regNum.test(pwd.value)&& fStrNum.test(pwd.value)) || (pwd.value.length>=6 && regStr.test(pwd.value)&& fStrNum.test(pwd.value))){
					 ruo.style.cssText="display:none;background:#fc0;";
					 ruo.innerHTML="&nbsp;";
					 zhong.style.cssText="display:inline-block;background:#fc0;";
					 zhong.innerHTML="中";
					 qiang.style.dispaly="none";	
						};
					
					
					}else{
					yz.style.display="none";
					yzerror.style.display="block";
						};
				};
	};
</script>
</head>

<body>
<form name="login">
	密码：<input type="password" id="pwd">
    <div id="yz">6~12个字符区分大小写
    <span id="ruo">弱</span>
    <span id="zhong">中</span>
    <span id="qiang">强</span>
    </div>
    <div id="yzerror">密码长度应为6~12个字符</div>
</form>
</body>
</html>
