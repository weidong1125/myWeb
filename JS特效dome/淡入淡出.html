<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>淡入淡出</title>
	<style type="text/css">
		#div1{
			width: 200px;
			height: 200px;
			background-color: #009900;
			filter: alpha(opacity:30);
			opacity:0.3;/*css3的透明度属性,首先设置一个透明度属性0-1之间，而Alpha是渐进效果的滤镜*/
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var div1=document.getElementById("div1");
			div1.onmouseover=function(){
				move(100);
			};
			div1.onmouseout=function(){
				move(30);
			};
		var alpha=30;
		var timer=null;
		function move(target){
			clearInterval(timer);
			timer=setInterval(function(){
				var speed=0;
				if(alpha<target){
					speed=2;
				}else{
					speed=-2;
				}
				if(alpha==target){
					clearInterval(timer);
				}else{
					alpha=alpha+speed;
					div1.style.filter="alpha(opacity="+alpha+")";
					div1.style.opacity=alpha/100;
				}
			},20);
		}
	};
	</script>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
