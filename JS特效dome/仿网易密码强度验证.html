<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿网易密码强度验证</title>
	<style>
		body{
			font-size:12px;
			color:#333;
			font-family:"微软雅黑";}
		span{
			display:none;
			width:22px;
			padding-left:10px;
			color:#fff;
			margin-left:2px;}
		div#yzerror{
			display:none;
			color:red;}
		input#pwd{
			width:232px;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var $=function(id){return document.getElementById(id);};
			var pwd=$("pwd");
			var yz=$("yz");
			var yzerror=$("yzerror");
			var ruo=$("ruo");
			var zhong=$("zhong");
			var qiang=$("qiang");
			var regStr=/[a-zA-Z]/;
			var regNum=/[0-9]/;
			var fStrNum=/\W/;//所有非字母数字
			pwd.onkeyup=function(){
				//判断密码少于16个字的情况
				if(pwd.value.length<=16){
					yz.style.display="block";
					yzerror.style.display="none";
			 //如果字符大于6个字符并且只包含纯字符 或如果字符大于6个字符并且只包含纯数字
					if((pwd.value.length>=6 && regStr.test(pwd.value)) || (pwd.value.length>=6 && regNum.test(pwd.value)) || (pwd.value.length>=6 && fStrNum.test(pwd.value))){
						ruo.style.display="inline-block";
						ruo.style.background="#f00";
						ruo.innerHTML="弱";
						zhong.style.display="none";
						qiang.style.display="none";
						//如果用户删减密码，判断密码少于6个字符的情况
						}else if(pwd.value.length<6){
							//隐藏弱
							ruo.style.display="none";
							//隐藏中
							zhong.style.display="none";
							//隐藏强
							qiang.style.display="none";
							};
		//如果用户输入密码大于6个字符并且包含字母和数字，弱背景色为黄色，清空内容；显示中 
					 if(pwd.value.length>=6 && regNum.test(pwd.value) && regStr.test(pwd.value)){
		             ruo.style.cssText="display:inline-block;background:#fc0;";
		             ruo.innerHTML="&nbsp;";
		             zhong.style.cssText="display:inline-block;background:#fc0;";
					 zhong.innerHTML="中";
		             qiang.style.display="none";	
					};
					
		 //如果密码大于等于6个字符并且包含字母\数字和特殊字符
					if(pwd.value.length>=6 && regNum.test(pwd.value) && regStr.test(pwd.value) && fStrNum.test(pwd.value)){
					ruo.style.cssText="display:inline-block;background:#090;";
					ruo.innerHTML="&nbsp;";
					zhong.style.cssText="display:inline-block;background:#090;";
					zhong.innerHTML="&nbsp;";
					qiang.style.cssText="display:inline-block;background:#090;";
					qiang.innerHTML="强";
					}else if((pwd.value.length>=6 && regNum.test(pwd.value)&& fStrNum.test(pwd.value)) || (pwd.value.length>=6 && regStr.test(pwd.value)&& fStrNum.test(pwd.value))){
				 ruo.style.cssText="display:inline-block;background:#fc0;";
		         ruo.innerHTML="&nbsp;";
		         zhong.style.cssText="display:inline-block;background:#fc0;"; 
		         zhong.innerHTML="中";
		         qiang.style.display="none";
					};
			}else{
				yz.style.display="none";
				yzerror.style.display="block";
					};
				};
			};
	</script>
</head>
<body>
	<form name="login">
		密码：<input type="password" name="pwd" id="pwd">
		<div id="yz">6-16个字符区分大小写
		<span id="ruo">弱</span>
		<span id="zhong">中</span>
		<span id="qiang">强</span>
		</div>
     <div id="yzerror">密码长度应为6~16个字符</div>
	</form>
</body>
</html>
