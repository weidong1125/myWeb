<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组去重</title>
	<script type="text/javascript">
		Array.prototype.reorder=function(){
			var res=[this[0]];
			for(var i=0;i<this.length-1;i++){
				var repeat=false;
				for(var j=0;j<this.length-1;j++){
					if(this[i]==res[j]){
						repeat=true;
					}
				}
			    if(repeat==false){
				   res.push(this[i]);
			    }
			}
			return res;
		}
		var arr=[1,2,3,2,1,5,8,1,4,2,5];
		alert(arr.reorder());
		document.write(arr.reorder());
	</script>
	</head>
	<body>
	</body>
</html>
