<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0px;
				padding: 0px;
			}
			#div1{
				width: 400px;
				height: 500px;
				background: #090;
				position: relative;
				top: 100px;
				left: -400px;;
			}
			#div2{
				width:30px;
				height:60px;
				background-color: #f80;
				position: absolute;
				top: 220px;
				right: -30px;
				text-align: center;
				line-height: 30px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var div1=document.getElementById("div1");
				div1.onmouseover=function(){
					move(0);
				};
				div1.onmouseout=function(){
					move(-400);
				};
				var timer=null;
				function move(target){
					clearInterval(timer);
					var speed=0;
					timer=setInterval(function(){
						speed=(target-div1.offsetLeft)/30;
						speed=speed>0?Math.ceil(speed):Math.floor(speed);
                   		if(div1.offsetLeft==target){
                   			clearInterval(timer);
                   		}else{
                   			div1.style.left=div1.offsetLeft+speed+"px";
                 	  	}
					},30);
				}
			};
		</script>
	</head>
	<body>
		<div id="div1">
			<img src="2寸.jpg" width="400px" height="500px">
			<div id="div2">分享</div>
		</div>
	</body>
</html>
