<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#tab{
	width:300px;
	height:300px;
	border:3px solid #314FDF;}
#tab div{
	display:none;
	position:relative;
	top:30px;
	left:10px;
	background:#ff0;
	width:280px;
	height:260px;}
#bt1{
	position:absolute;
	left:30px;
	top:12px;}
#bt2{
	position:absolute;
	left:120px;
	top:12px;}
#bt3{
	position:absolute;
	left:220px;
	top:12px;}
.active{
	background:#090;
	color:#fff;
	font-weight:bold;}
</style>
<script type="text/javascript">
window.onload=function(){
	var tab=document.getElementById("tab");
	var bts=tab.getElementsByTagName("input");
	var divs=tab.getElementsByTagName("div");
	for(var i=0;i<bts.length;i++){
		bts[i].onclick=function(){
			for(var j=0;j<bts.length;j++){
				bts[j].className="";
				divs[j].style.display="none";
				}
			this.className="active";
			if(-[1,]){
				this.nextElementSibling.style.display="block";
				}else{
				this.nextSibling.nextSibling.style.display="block";
					}
			};
		}
	};
</script>
</head>

<body>
<div id="tab">
	<input type="button" id="bt1" value="导航一">
    <div style="display:block">内容一</div>
    <input type="button" id="bt2" value="导航二">
    <div>内容二</div>
    <input type="button" id="bt3" value="导航三">
    <div>内容三</div>
</div>
</body>
</html>
