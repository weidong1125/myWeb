<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{
	width:500px;
	height:20px;
	border:2px solid #f00;
	margin:50px auto;}
#div2{
	height:100%;
	background-color:#f00;
	text-align:center;
	color:#fff;}
</style>
<script type="text/javascript">
window.onload=function(){
	var div2=document.getElementById("div2");
	var timer=null;
	timer=setInterval(function(){
		div2.style.width=parseInt(div2.style.width)+1+"%";
		div2.innerHTML=div2.style.width;
		if(div2.style.width=="100%"){
			clearInterval(timer);
			}
		},30);
	}
</script>

</head>

<body>
<div id="div1">
	<div id="div2" style="width:0%";></div>
</div>
</body>
</html>
