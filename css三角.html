<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css三角</title>
	<style type="text/css">
		.sj{
			width: 0px;
			height: 0px;
			overflow: hidden;
			border-width: 10px;
			/*兼容IE6*/
			border-color: #f00 transparent transparent transparent;
			border-style: solid dashed dashed dashed;
			/*	三角方向	下	  左     上  	右 --*/
		}
		.sj2{
			width: 0px;
			height: 0px;
			overflow: hidden;
			border-width: 10px;
			/*兼容IE6*/
			border-color: transparent transparent transparent #090;
			border-style: dashed dashed dashed solid;
			/*	三角方向	下	  左     上  	右 --*/
		}
	</style>
</head>
<body>
	<div class="sj"></div>
	<div class="sj2"></div>
</body>
</html>
